{% extends 'absences/base_admin.html' %}

{% block title %}Liste des Étudiants{% endblock %}

{% block content %}
<h3 class="mb-3"><i class="bi bi-people"></i> Liste des étudiants</h3>

<a href="{% url 'ajouter_etudiant' %}" class="btn btn-success mb-3">
    <i class="bi bi-plus-lg"></i> Ajouter
</a>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
        <tr>
            <th>Matricule</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th width="180">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for e in etudiants %}
        <tr>
            <td>{{ e.matricule }}</td>
            <td>{{ e.nom }}</td>
            <td>{{ e.prenom }}</td>
            <td>
                <a href="{% url 'modifier_etudiant' e.id_etudiant %}" class="btn btn-sm btn-primary">
                    <i class="bi bi-pencil"></i>
                </a>
                <a href="{% url 'supprimer_etudiant' e.id_etudiant %}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Confirmer ?')">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
