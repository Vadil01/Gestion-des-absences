{% extends 'absences/base_admin.html' %}
{% block title %}Statistiques Enseignants{% endblock %}

{% block content %}
<h4 class="fw-bold mb-4">
    <i class="bi bi-person-lines-fill"></i>
    Absences ajoutées par enseignant
</h4>

<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-hover table-bordered">
            <thead class="table-light">
                <tr>
                    <th>Enseignant</th>
                    <th class="text-center">Total absences ajoutées</th>
                </tr>
            </thead>
            <tbody>
                {% for s in stats %}
                <tr>
                    <td>{{ s.0 }} {{ s.1 }}</td>
                    <td class="fw-bold text-center">{{ s.2 }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center text-muted">
                        Aucune donnée
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
