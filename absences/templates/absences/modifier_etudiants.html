{% extends 'absences/base_admin.html' %}
{% block content %}
{% block title %}Modifier étudiant - {{ etudiant.nom }}{% endblock %}

<div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
        <div class="card shadow-sm my-4 form-card">
            <div class="card-header">
                <h5 class="mb-0">Modifier Étudiant</h5>
            </div>
            <div class="card-body">
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="matricule" class="form-label">Matricule</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text"><i class="bi bi-card-list"></i></span>
                            <input id="matricule" name="matricule" value="{{ etudiant.matricule }}" class="form-control" required>
                            <div class="invalid-feedback">Matricule requis.</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                                <input id="nom" name="nom" value="{{ etudiant.nom }}" class="form-control" required>
                                <div class="invalid-feedback">Nom requis.</div>
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="prenom" class="form-label">Prénom</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input id="prenom" name="prenom" value="{{ etudiant.prenom }}" class="form-control" required>
                                <div class="invalid-feedback">Prénom requis.</div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input id="email" name="email" value="{{ etudiant.email }}" type="email" class="form-control" required>
                            <div class="invalid-feedback">Email valide requis.</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="id_classe" class="form-label">Classe</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text"><i class="bi bi-building"></i></span>
                            <select id="id_classe" name="id_classe" class="form-select" required>
                                {% for c in classes %}
                                    <option value="{{ c.id_classe }}" {% if c.id_classe == etudiant.id_classe_id %}selected{% endif %}>{{ c.nom_classe }}</option>
                                {% endfor %}
                            </select>
                            <div class="invalid-feedback">Veuillez sélectionner la classe.</div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'liste_etudiants' %}" class="btn btn-outline-secondary">Retour</a>
                        <button class="btn btn-primary"><i class="bi bi-save"></i> Modifier</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
