<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard Enseignant{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        /* Sidebar */
        .sidebar {
            min-height: 100vh;
            background-color: #0d6efd;
            color: #fff;
        }

        .sidebar .nav-link {
            color: #e9ecef;
            font-weight: 500;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.15);
            color: #fff;
            border-radius: 6px;
        }

        .sidebar-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            opacity: 0.8;
        }

        main {
            padding: 25px;
        }

        .card {
            border-radius: 10px;
        }

        footer {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3">
            <h5 class="mb-4">
                <i class="bi bi-mortarboard-fill me-2"></i>
                Enseignant
            </h5>

            <ul class="nav flex-column mb-3">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dashboard_enseignant' %}">
                        <i class="bi bi-speedometer2 me-2"></i>
                        Dashboard
                    </a>
                </li>
            </ul>

            <div class="sidebar-title mb-2">Étudiants</div>
            <ul class="nav flex-column mb-3">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'liste_etudiants' %}">
                        <i class="bi bi-people-fill me-2"></i>
                        Liste des étudiants
                    </a>
                </li>
            </ul>

            <div class="sidebar-title mb-2">Absences</div>
            <ul class="nav flex-column mb-3">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'liste_etudiants' %}">
                        <i class="bi bi-flag-fill me-2"></i>
                        Marquer absence
                    </a>
                </li>
            </ul>

            <div class="sidebar-title mb-2">Statistiques</div>
            <ul class="nav flex-column mb-4">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'stats_enseignant' %}">
                        <i class="bi bi-bar-chart-line-fill me-2"></i>
                        Mes statistiques
                    </a>
                </li>
            </ul>

            <hr class="border-light">

            <a href="{% url 'logout' %}" class="nav-link text-white">
                <i class="bi bi-box-arrow-right me-2"></i>
                Déconnexion
            </a>
        </nav>

        <!-- CONTENU PRINCIPAL -->
        <main class="col-md-9 col-lg-10">
            {% block content %}{% endblock %}

            <footer class="text-center mt-5">
                Université • Gestion des absences © {{ now|date:"Y" }}
            </footer>
        </main>

    </div>
</div>

</body>
</html>
