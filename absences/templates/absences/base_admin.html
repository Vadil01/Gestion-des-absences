{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Administration{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        /* NAVBAR */
        .navbar {
            background-color: #1e3a8a;
        }

        /* SIDEBAR */
        .sidebar {
            background-color: #1e40af;
            min-height: 100vh;
        }

        .sidebar .nav-link {
            color: #e5e7eb;
            font-size: 0.95rem;
            padding: 10px 16px;
            border-radius: 6px;
            margin-bottom: 4px;
        }

        .sidebar .nav-link:hover {
            background-color: rgba(255,255,255,0.15);
        }

        .sidebar .nav-link.active {
            background-color: rgba(255,255,255,0.25);
            font-weight: 600;
        }

        .sidebar-heading {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #c7d2fe;
            margin-top: 1.5rem;
            margin-bottom: .5rem;
            padding-left: 16px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark sticky-top shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'dashboard_admin' %}">
            
             <i class="bi bi-mortarboard-fill me-2 text-primary"></i>
            Gestion des Absences
        </a>

        <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">
            <i class="bi bi-box-arrow-right"></i> Déconnexion
        </a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <nav class="col-md-3 col-lg-2 sidebar p-3">

            <a class="nav-link active" href="{% url 'dashboard_admin' %}">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>

            <div class="sidebar-heading">Gestion</div>
            <a class="nav-link" href="{% url 'liste_etudiants' %}">
                <i class="bi bi-people-fill me-2"></i> Étudiants
            </a>
            <a class="nav-link" href="{% url 'liste_enseignant' %}">
                <i class="bi bi-person-badge-fill me-2"></i> Enseignants
            </a>
            <a class="nav-link" href="{% url 'liste_classes' %}">
                <i class="bi bi-diagram-3-fill me-2"></i> Classes
            </a>
            <a class="nav-link" href="{% url 'liste_matieres' %}">
                <i class="bi bi-book-fill me-2"></i> Matières
            </a>

            <div class="sidebar-heading">Statistiques</div>
            <a class="nav-link" href="{% url 'statistique_admin' %}">
                <i class="bi bi-bar-chart-fill me-2"></i> Étudiants
            </a>
            <a class="nav-link" href="{% url 'stats_par_enseignant' %}">
                <i class="bi bi-person-check-fill me-2"></i> Enseignants
            </a>

        </nav>

        <!-- CONTENU -->
        <main class="col-md-9 col-lg-10 px-4 py-4">
            {% block content %}{% endblock %}
        </main>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
