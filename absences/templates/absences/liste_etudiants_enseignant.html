{% extends 'absences/base_enseignant.html' %}

{% block title %}Liste des Étudiants{% endblock %}

{% block content %}
<h3 class="mb-4"><i class="bi bi-people-fill"></i> Étudiants</h3>

<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Matricule</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th width="150">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for e in etudiants %}
                <tr>
                    <td>{{ e.matricule }}</td>
                    <td>{{ e.nom }}</td>
                    <td>{{ e.prenom }}</td>
                    <td>
                        <a href="{% url 'ajouter_absence' e.id_etudiant %}"
                           class="btn btn-sm btn-warning">
                            <i class="bi bi-flag"></i> Absence
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-muted">
                        Aucun étudiant trouvé
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
