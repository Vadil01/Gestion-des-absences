{% extends 'absences/base_admin.html' %}
{% block content %}
{% block title %}Ajouter enseignant{% endblock %}

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm my-4 form-card">
            <div class="card-header">
                <h5 class="mb-0">Ajouter Enseignant</h5>
            </div>
            <div class="card-body">
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                            <input id="nom" name="nom" class="form-control" placeholder="Nom" required>
                            <div class="invalid-feedback">Veuillez saisir le nom.</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input id="prenom" name="prenom" class="form-control" placeholder="Prénom" required>
                            <div class="invalid-feedback">Veuillez saisir le prénom.</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input id="email" name="email" type="email" class="form-control" placeholder="prenom.nom@ecole.tn" required>
                            <div class="invalid-feedback">Veuillez saisir un email valide.</div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button class="btn btn-success"><i class="bi bi-save"></i> Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
