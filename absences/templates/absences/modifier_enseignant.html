{% extends 'absences/base_admin.html' %}

{% block title %}Modifier Enseignant{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm my-4 form-card">
            <div class="card-header">
                <h5 class="mb-0">Modifier Enseignant</h5>
            </div>
            <div class="card-body">
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                            <input id="nom" type="text" name="nom" class="form-control" value="{{ enseignant.nom }}" required>
                            <div class="invalid-feedback">Nom requis.</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="prenom" class="form-label">Prénom</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input id="prenom" type="text" name="prenom" class="form-control" value="{{ enseignant.prenom }}" required>
                            <div class="invalid-feedback">Prénom requis.</div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input id="email" type="email" name="email" class="form-control" value="{{ enseignant.email }}" required>
                            <div class="invalid-feedback">Email valide requis.</div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <button class="btn btn-primary"><i class="bi bi-save"></i> Enregistrer</button>
                        <a href="{% url 'liste_enseignant' %}" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
