{% extends 'absences/base_admin.html' %}
{% block title %}Modifier Matière{% endblock %}

{% block content %}

<h4 class="fw-bold mb-3">
    <i class="bi bi-pencil-fill"></i> Modifier matière
</h4>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Nom de la matière</label>
                <input type="text" name="nom_matiere"
                       value="{{ matiere.nom_matiere }}"
                       class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Enseignant</label>
                <select name="enseignant" class="form-select">
                    {% for e in enseignants %}
                        <option value="{{ e.id_enseignant }}"
                            {% if matiere.enseignant_id == e.id_enseignant %}selected{% endif %}>
                            {{ e }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <button class="btn btn-warning">
                <i class="bi bi-save"></i> Modifier
            </button>
            <a href="{% url 'liste_matieres' %}" class="btn btn-secondary">
                Annuler
            </a>
        </form>
    </div>
</div>

{% endblock %}
